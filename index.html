<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        section {
            height: 100vh;

<body>

        <p>poner imagen aros olimpicos</p>

    </div>
</section>

<section id="event-details">
    <div class="content">
        <h2>Event Details</h2>
        <p>Date, time, and venue of our wedding.</p>
    </div>
</section>

<section id="gallery">
    <div class="content">

    </div>
